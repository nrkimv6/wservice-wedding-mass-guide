# 아카이브 자동 정리 관리

진행이 전부 완료된 기존 plan 문서를 주기적으로 탐색하여 `archive/` 영역으로 묶어주는 유틸리티 워크플로우입니다.

## Workflow

### 1단계: 스캔

전체 기획/문서 구역 (`common/docs/plan/*.md`) 을 모조리 스캔합니다.
문자열 분석 내지는 정규식(Regex)을 기반으로 본문 중의 체크박스인 `[ ]` 및 `[x]` 카운트를 계량화합니다.

### 2단계: 분류

수집한 지표를 토대로 문서를 3가지 카테고리로 층화합니다:
- **confirmed-done**: `[x]` 처리된 항목이 100% 임.
- **ambiguous**: 전체 중 일부만 체크되어 완료로 간주해야 할지 의문스러운 모호한 상태.
- **incomplete**: 가시적인 미완료 작업(`[ ]`)이 명백히 존재함.

### 3단계: 아카이브 처리

- 파악된 **confirmed-done** 단위는 `common/docs/archive/` 로 바로 이동 처리하고 문서 내에 `> 완료일: YYYY-MM-DD` 식의 메타 정보를 새로 추가해 줍니다.
- 만일 `ambiguous`로 판별된 문서 단위가 전체 스캔된 5개 문서 이상 중에서 2개 이상이라면, 내용 판독을 요청하는 보조수단 옵션을 전개할 수 있습니다.
