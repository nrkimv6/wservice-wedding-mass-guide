description = "구현 완료 후처리 (plan 체크, archive, TODO→DONE, commit). Use when: 완료, 끝, done, 마무리"

prompt = """
# 구현 완료 후처리

구현 완료 후 문서 정리와 커밋을 자동으로 처리합니다.

## 트리거

- "완료", "끝", "done", "마무리"
- 구현이 끝났을 때

## 실행 단계

### 1단계: 관련 plan 문서 찾기

`common/docs/plan/`에서 현재 작업과 관련된 계획 문서를 찾습니다.

### 2단계: plan 문서 완료 체크

구현 순서 섹션의 항목을 `[ ]` → `[x]` 로 변경합니다.
모든 항목 완료 시 상태를 `구현완료`로 변경합니다.

### 3단계: plan 문서 아카이브 (모든 항목 완료 시)

plan 문서의 모든 체크박스가 `[x]`이면:
1. `common/docs/plan/{파일}.md` → `common/docs/archive/{파일}.md` 이동
2. 아카이브 헤더 추가: `> 완료일: YYYY-MM-DD`

### 4단계: MANUAL_TASKS 분리

수동 작업 요소가 포함된 경우:
- `MANUAL_TASKS.md` 파일 생성 또는 갱신
- 기존 plan에는 `(→ MANUAL_TASKS)` 태그 표기

### 5단계: DONE.md 아카이브

TODO.md에서 완료 항목 제거 → docs/DONE.md 상단에 추가:
`- [x] YYYY-MM-DD: {작업명}`

DONE 항목이 10개 초과 시 `docs/archive/DONE-YYYY-MM.md`로 이동, 최근 5개만 유지.

### 6단계: wtools/TODO.md 동기화

루트 경로의 `wtools/TODO.md` 해당 프로젝트 섹션을 갱신합니다.

### 7단계: 완료 검증

4곳 파일에서 정확히 반영되었는지 누락 검증:
1. plan 위치 (완료 시 아카이브 여부)
2. TODO.md (완료 항목 제거 여부)
3. DONE.md (완료 항목 등록 여부)
4. wtools/TODO.md (전체 진척도 갱신 확인)

### 7.5단계: version-bump 판단

- `feat:` → minor bump
- `fix:` → patch bump
- `feat!:` → major bump
필요 시 `version-bump.ps1` 실행 후 `CHANGELOG.md` 추가, `git tag` 명시.

### 8단계: 커밋

변경된 파일들을 커밋 스크립트로 커밋합니다.

## 파일 경로 규칙

| 문서 | 경로 |
|------|------|
| 계획 문서 | `common/docs/plan/*.md` |
| 아카이브 | `common/docs/archive/*.md` |
| 프로젝트 TODO | `{project}/TODO.md` |
| 프로젝트 DONE | `{project}/docs/DONE.md` |

{{args}}
"""
